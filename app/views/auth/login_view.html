<!-- Simple Textfield -->
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Iniciar Sesión</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="email" ng-model="auth.email">
        <label class="mdl-textfield__label">email</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" ng-model="auth.password">
        <label class="mdl-textfield__label">password</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">

      <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" ng-click="auth.login()">Iniciar Sesión</button>
      </div>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <p ng-if="auth.authError">{{ auth.authErrorText }}</p>
  </div>
</div>
