<md-content layout-fill flex layout="row" layout-align="center center">
  <div flex="30">
    <md-card>
      <img ng-src="http://dun4nx4d6jyre.cloudfront.net/assets/flat-color.png" class="md-card-image" alt="Washed Out" height="100px">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Iniciar Sesión</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Email</label>
              <input ng-model="auth.email" type="email">
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input ng-model="auth.password" type="password">
            </md-input-container>
          </div>
          <a href="#/signup" style="text-left"><small>Crear cuenta</small></a>
          <md-button type="button" class="md-raised md-primary" ng-click="auth.login()" style="float:right">Iniciar Sesión</md-button>
          
        </form>
      </md-card-content>
      <md-divider ng-if="!$last"></md-divider>
      <md-progress-linear md-mode="indeterminate" ng-if="auth.authLoad == true"></md-progress-linear>
      <p style="text-align: center" ng-if="auth.authError">{{ auth.authErrorText }}</p>
    </md-card>

    <p layout="row" flex layout-align="center center">Desarrollado por:<a href="">BluLab</a></p>
  </div>
</md-content>
